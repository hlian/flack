name: walls
version: 0.1.0
ghc-options:
  -Wall -Wincomplete-uni-patterns -Wincomplete-record-updates -threaded -rtsopts -with-rtsopts=-N -with-rtsopts=-A128m -with-rtsopts=-n8m
dependencies:
  - aeson
  - ansi-terminal
  - base
  - base-prelude
  - base16-bytestring
  - bytestring
  - containers
  - cryptonite
  - lens
  - lens-aeson
  - lifted-base
  - mtl
  - servant
  - servant-server
  - stm
  - template-haskell
  - text
  - uri-encode
  - wai
  - wai-extra
  - warp
  - wreq == 0.5.0.2
default-extensions:
  - ApplicativeDo
  - DataKinds
  - DeriveGeneric
  - FlexibleContexts
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - OverloadedLists
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StrictData
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
executables:
  walls:
    main: Main.hs
    source-dirs: src/
